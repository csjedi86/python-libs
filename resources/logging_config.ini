[loggers]
keys=root

[handlers]
keys=generalFileHandler,errorFileHandler

[formatters]
keys=standard

[logger_root]
level=DEBUG
handlers=generalFileHandler,errorFileHandler

[handler_generalFileHandler]
class=FileHandler
level=DEBUG
formatter=standard
args=["resources/logs/app.log"]  # General log file

[handler_errorFileHandler]
class=FileHandler
level=ERROR
formatter=standard
args=["resources/logs/error.log"]  # Error log file

[formatter_standard]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
